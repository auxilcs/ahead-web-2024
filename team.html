    <script src="./js/toTop.js"></script>
    <script src="./js//teamCollabCaraousal.js"></script>
    <script src="./js/teamMisInfo.js"></script>
    <!-- <script src="/app.js"></script> -->
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var loader = document.getElementById("preLoader");
        function myFunction() {
            loader.style.display = "none";
        }
    </script>
    <script>
        fetch("./json/teamdata.json")
            .then(function (response) {
                return response.json();
            })
            .then(function (projects) {
                let placeholder = document.querySelector("#teamMember");
                let out = ``;
                for (let project of projects) {
                    out += `
            <a href=${project.link} ><div class="profile-card">
                <div class="img">
                    <img src="${project.pp}">
                </div>
                <div class="caption">
                    <h3>${project.Name}</h3>
                    <p>Ph.D Scholar</p>
                    <div class="social-links">
                        <a href="${project.la}" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="${project.ta}"  target="_blank"><i class="fa-brands fa-twitter"></i></a>
                        <a href="mailto: ${project.email}" target="_blank"><i class="fa fa-envelope"></i></a>
                    </div>
                </div>
            </div></a>
            `;
                }
                placeholder.innerHTML = out;
            });


        fetch("./json/teamCaraousalData.json")
            .then(function (response) {
                return response.json();
            })
            .then(function (projects) {
                let placeholder = document.querySelector("#teamCaraousal");
                let out = ``;
                for (let project of projects) {
                    out += `
            <div class="swiper-slide"><div>
                <img src="${project.Imagepath}" alt="ImageCaraousal">
                <p>${project.line}</p>
                </div></div>
            `;
                }
                placeholder.innerHTML = out;
            });

            
        fetch("./json/alumnidata.json")
            .then(function (response) {
                return response.json();
            })
            .then(function (projects) {
                let placeholder = document.querySelector("#alumniMember");
                let out = ``;
                for (let project of projects) {
                    out += `
            <a href="#" ><div class="profile-card">
                <div class="img">
                    <img src="${project.pp}">
                </div>
                <div class="caption">
                    <h3>${project.name}</h3>
                    <p></p>
                    <div class="social-links">
                        <a href="${project.webp}" target="_blank"><i class="fa fa-link"></i></a>
                        <a href="${project.gslink}" target="_blank"><i class="fa-brands fa-google"></i></a>
                    </div>
                </div>
            </div></a>
            `;
                }
                placeholder.innerHTML = out;
            });


    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        const progressCircle = document.querySelector(".autoplay-progress svg");
        const progressContent = document.querySelector(".autoplay-progress span");
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev"
            },
            on: {
                autoplayTimeLeft(s, time, progress) {
                    progressCircle.style.setProperty("--progress", 1 - progress);
                    progressContent.textContent = `${Math.ceil(time / 1000)}s`;
                }
            }
        });
    </script>
    <script>
        AOS.init();
    </script>
</body>

                    <span class="menu">

                    </span>
                    <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
                </ul>
            </nav>
        </header>
        <div class="article">
            <h1>Past Workshops</h1>
            <p class="underline"></p>
            <div class="member" id="mainMember">
                <div class="teamContent" id="workshop">
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="https://www.linkedin.com/in/hardik-aa21b4227/" target="_blank">
                <li>Designed and Developed by HardikðŸ”—</li>

    <script src="../js/toTop.js"></script>
    <!-- <script src="/app.js"></script> -->
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var loader = document.getElementById('preLoader')
        function myFunction() {
            loader.style.display = 'none'
        }
    </script>
    <!-- <script src="/projectScript.js"></script> -->
    <script>
        var l = 1
        fetch('../json/past_workshop.json')
            .then(function (response) {
                return response.json()
            })
            .then(function (past_workshops) {
                let placeholder = document.querySelector('#workshop')
                let out = `
        <h1</h1>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> NO. </th>
                        <th> TITLE </th>
                        <th> DATE </th>
                        <th> LOCATION </th>
                        <th> INSTRUCTOR(s) </th>
                        <th> MORE INFO </th>
                    </tr>
                </thead>
                <tbody>
                                    `
                for (let past_workshop of past_workshops) {
                    out += `
            <tr>
                <td> ${l} </td>
                <td> ${past_workshop.name} </td>
                <td> ${past_workshop.date} </td>
                <td> ${past_workshop.location}</td>
                <td> ${past_workshop.instructor}</td>
                <td> <a href="${past_workshop.link}" target="_blank">ðŸ”—</a></td>
            </tr>
            `
                    l++
                }
                out += `</tbody>
            </table>`
                placeholder.innerHTML = out
            })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        const progressCircle = document.querySelector('.autoplay-progress svg')
        const progressContent = document.querySelector('.autoplay-progress span')
        var swiper = new Swiper('.mySwiper', {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            },
            on: {
                autoplayTimeLeft(s, time, progress) {
                    progressCircle.style.setProperty('--progress', 1 - progress)
                    progressContent.textContent = `${Math.ceil(time / 1000)}s`
                }
            }
        })
    </script>
    <script>
        AOS.init()
    </script>
</body>

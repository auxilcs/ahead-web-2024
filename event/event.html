  <script type="text/JavaScript">
      var workshop=document.getElementById("workshop")
      var discussion=document.getElementById("discussion")
      var conference=document.getElementById("conference")

      var btn1=document.getElementById("btn1")
      var btn2=document.getElementById("btn2")
      var btn3=document.getElementById("btn3")

      function openWorkshop(){
          workshop.style.transform="translateX(0)";
          discussion.style.transform="translateX(100vw)";
          conference.style.transform="translateX(100vw)";
          btn1.style.backgroundColor="#3c4ec2d8";
          btn2.style.backgroundColor="#3D4785";
          btn3.style.backgroundColor="#3D4785";
          // mainMember.style.height="100vh"
      }
      function openDiscussion(){
          workshop.style.transform="translateX(100vw)";
          discussion.style.transform="translateX(0)";
          conference.style.transform="translateX(100vw)";
          btn1.style.backgroundColor="#3D4785";
          btn2.style.backgroundColor="#3c4ec2d8";
          btn3.style.backgroundColor="#3D4785";
          // mainMember.style.height="400vh";
      }
      function openConference(){
          workshop.style.transform="translateX(100vw)";
          discussion.style.transform="translateX(100vw)";
          conference.style.transform="translateX(0)";
          btn1.style.backgroundColor="#3D4785";
          btn2.style.backgroundColor="#3D4785";
          btn3.style.backgroundColor="#3c4ec2d8";
          // mainMember.style.height="210vh"
      }
    </script>
  <!-- <script src="/projectScript.js"></script> -->
  <script>
    fetch("../json/teamCaraousalData.json")
      .then(function (response) {
        return response.json();
      })
      .then(function (projects) {
        let placeholder = document.querySelector("#workshop_sub");
        let out = ``;
        for (let project of projects) {
          out += `
            <div class="swiper-slide"><div>
                <img src="${project.Imagepath}" alt="ImageCaraousal">
                <p>${project.line}</p>
            </div></div>
            `;
        }
        placeholder.innerHTML = out;
      });

    var i = 1
    fetch('../json/fortnightDiscussionData.json')
      .then(function (response) {
        return response.json()
      })
      .then(function (projects) {
        let placeholder = document.querySelector('#discussion')
        let out = `
        <h1>Fortnight Discussions</h1>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> NO. </th>
                        <th> TOPIC </th>
                        <th> PRESENTER </th>
                        <th> START DATE </th>
                    </tr>
                </thead>
                <tbody>
                                    `
        for (let project of projects) {
          out += `
            <tr>
                <td> ${i} </td>
                <td> ${project.topic} </td>
                <td> ${project.presenter} </td>
                <td> ${project.date}</td>
            </tr>
            `
          i++
        }
        out += `</tbody>
            </table>`
        placeholder.innerHTML = out
      })

    var l = 1
    fetch('../json/upcoming_workshop.json')
      .then(function (response) {
        return response.json()
      })
      .then(function (up_workshops) {
        let placeholder = document.querySelector('#upcoming_workshop')
        let out = `
        <h1>Upcoming Workshops</h1>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> NO. </th>
                        <th> TITLE </th>
                        <th> DATE </th>
                        <th> LOCATION </th>
                        <th> INSTRUCTOR(s) </th>
                        <th> REGISTRAION LINK </th>
                    </tr>
                </thead>
                <tbody>
                                    `
        for (let up_workshop of up_workshops) {
          out += `
            <tr>
                <td> ${l} </td>
                <td> ${up_workshop.name} </td>
                <td> ${up_workshop.date} </td>
                <td> ${up_workshop.location}</td>
                <td> ${up_workshop.instructor}</td>
                <td> <a href="${up_workshop.link}" target="_blank">ðŸ”—</a></td>
            </tr>
            `
          l++
        }
        out += `</tbody>
            </table>`
        placeholder.innerHTML = out
      })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    const progressCircle = document.querySelector('.autoplay-progress svg')
    const progressContent = document.querySelector('.autoplay-progress span')
    var swiper = new Swiper('.mySwiper', {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      },
      on: {
        autoplayTimeLeft(s, time, progress) {
          progressCircle.style.setProperty('--progress', 1 - progress)
          progressContent.textContent = `${Math.ceil(time / 1000)}s`
        }
      }
    })
  </script>
  <script>
    AOS.init()
  </script>

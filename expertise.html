    <script type="text/JavaScript">
        var courses=document.getElementById("courses")
        var methods=document.getElementById("methods")

        var software=document.getElementById("software")

        // const mediaQuery = window.matchMedia('(max-width: 900px)');
        
        function openCourses(){

            // mainMember.style.height="100vh"
        }
        function openMethods(){
            courses.style.transform="translateX(100vw)";
            methods.style.transform="translateX(0)";
            dataset.style.transform="translateX(100vw)";
            software.style.transform="translateX(100vw)";

        function openDataset(){
            courses.style.transform="translateX(100vw)";
            methods.style.transform="translateX(100vw)";
            dataset.style.transform="translateX(0)";

            btn3.style.backgroundColor="#3c4ec2d8";
            btn4.style.backgroundColor="#3D4785";
        }
        function openSoftware(){
            courses.style.transform="translateX(100vw)";
            methods.style.transform="translateX(100vw)";
            dataset.style.transform="translateX(100vw)";
            software.style.transform="translateX(0)";
            btn1.style.backgroundColor="#3D4785";
            btn2.style.backgroundColor="#3D4785";
            btn3.style.backgroundColor="#3D4785";
            btn4.style.backgroundColor="#3c4ec2d8";

    </script>
    <script src="./js/projectScript.js"></script>
    <script>
        fetch("./json/courses.json")
        .then(function(response){
        return response.json();
        })
        .then(function(courses){
        let placeholder = document.querySelector("#courses");
        let out = `
        <h1>Courses</h1>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> MOOC COURSES </th>
                        <th> TOPIC </th>
						<th> PLATFORM </th>
                        <th> FUNDING AGENCY </th>
                        <th> TEACHING ASSISTANT </th>
                        <th> START DATE </th>
                    </tr>
                </thead>
                <tbody>
                                    `;
        for(let course of courses){
            out += `
            <tr>
                <td> <iframe width="300px" height="200px" src="${course.course}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></td> 
                <td> <a href="${course.link}">${course.topic}</a> </td>
                <td> ${course.platform} </td>
                <td>${course.funda}</p></td>
                <td>${course.ta}</p></td>
                <td> ${course.date}</td>
            </tr>`;
        }
        out+=`</tbody>
            </table>`
        placeholder.innerHTML = out;
        });

        var i=1;
        fetch("./json/dataset.json")
        .then(function(response){
        return response.json();
        })
        .then(function(datasets){
        let placeholder = document.querySelector("#dataset");
        let out = `
        <h1>Dataset</h1>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> NAME OF THE DATASET </th>
                        <th> LINK </th>
                    </tr>
                </thead>
                <tbody>
                                    `;
        for(let dataset of datasets){
            out += `
            <tr>
                <td> ${dataset.name} </td>
                <td><a href="${dataset.link}" target="_blank">ðŸ”—</a></td>
            </tr>
            `;
            i++;
        }
        out+=`</tbody>
            </table>`
        placeholder.innerHTML = out;
        });

        var l=1;
        fetch("./json/methods.json")
        .then(function(response){
        return response.json();
        })
        .then(function(methods){
        let placeholder = document.querySelector("#methods");
        let out = `
        <h1>Methods</h1>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> NAME OF THE METHOD </th>
                        <th> LINK </th>
                    </tr>
                </thead>
                <tbody>
                                    `;
        for(let method of methods){
            out += `
            <tr>
                <td> ${method.name} </td>
                <td><a href="${method.link}" target="_blank">ðŸ”—</a></td>
            </tr>
            `;
            l++;
        }
        out+=`</tbody>
            </table>`
        placeholder.innerHTML = out;
        });

        var j=1;
        fetch("./json/software.json")
        .then(function(response){
        return response.json();
        })
        .then(function(softwares){
        let placeholder = document.querySelector("#software");
        let out = `
        <h1>Softwares</h1>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> LOGO </th>
                        <th> NAME OF THE SOFTWARE </th>
                        <th> DOCUMENTATION </th>
                    </tr>
                </thead>
                <tbody>
                                    `;
        for(let software of softwares){
            out += `
            <tr>
                
                <td><img src="${software.img_link}"></img></td> 
                <td> ${software.name}</td>
                <td><a href="${software.link}" target="_blank">ðŸ”—</a></td>
            </tr>`;
            j++;
        }
        out+=`</tbody>
            </table>`
        placeholder.innerHTML = out;
        });

    </script>
